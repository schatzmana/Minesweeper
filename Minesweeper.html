<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Abby's Minesweeper</title>
  <script
src="http://www.cs.unc.edu/Courses/comp426-f16/jquery-3.1.0.js"></script>
  <script src="Minesweeper.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="Minesweeper.css" />
</head>

<body>

  <div class="container">
    <header>
      <h1>Minesweeper</h1>
    </header>

		<form class="userInputs">
      Height: <input type="text" id="height">
      Width: <input type="text" id="width">
      Number of Mines: <input type="text" id="numMines">
      <button type="button" id="setup"> Play! </button>
			<button type="button" id="redraw"> Redraw Board </button>
			<button type="button" id="restart"> Restart Game </button>
    </form>

  </div>

	<table id="minefield">
		<!-- <th id="tableHeader">Minesweeper</th> -->
	</table>

	<form id="scoreBoard">
		Mines left: <input type="text" id="minesLeft">
		Status: <img src="smiling-emoji.png" alt="face" id="statusFace">
		Score: <input type="text" id="gameScore">
	</form>

	<p id="instructions">INSTRUCTIONS:<br>Hi, welcome to Minesweeper!<br>Please enter a number in each of the "height", "width", and "number of mines" fields, and then press "Play!" to create your customized game board.</p>

</body>

</html>
